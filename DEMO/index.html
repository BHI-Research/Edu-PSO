<!doctype html>
<html>
<head>
    <title>Edu-PSO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
    <canvas id="canvas" width="550" height="400"></canvas>

    <div class="args">
        <table>
            <tr>
                <th>w
                </th>
                <th><input type="number" id="value_w">
                </th>
            </tr>
                   <tr>
                <th>c1
                </th>
                <th><input type="number" id="value_c1">
                </th>
            </tr>
                   <tr>
                <th>c2
                </th>
                <th><input type="number" id="value_c2">
                </th>
            </tr>
                   <tr>
                <th>n
                </th>
                <th><input type="number" id="value_n">
                </th>
            </tr>
        </table>
    </div>
    <div id="stats" class="stats">
        <table>
            <tr>
                <th><h4>Best Particle Pos: &nbsp;&nbsp;</h4></th>
                <th><h3 id="value1"></h3></th>
            </tr>
                   <tr>
                <th><h4>Objetive: &nbsp;&nbsp;</h4></th>
                <th><h3 id="value3"></h3></th>
            </tr>
                        <tr>
                <th><h4>Best Particle Error: &nbsp;&nbsp;</h4></th>
                <th><h3 id="value2"></h3></th>
            </tr>            
        </table>
    </div>
    <div class="logo">
        <a href="https://bhi-research.github.io/"><img src="LOGO.png"></a>
    </div>

    <script src="pso.js">
    </script>

    <script src="main.js"></script>
</body>
</html>
